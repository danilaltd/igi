{% extends "myparking/base_generic.html" %}

{% block title %}
<title>Редактирование автомобиля</title>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="text-center mb-0">Редактирование автомобиля</h2>
    </div>
    <div class="card-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Сохранить изменения</button>
            <a href="{% url 'my_cars' %}" class="btn btn-danger">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
