{% extends 'myparking/base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                {% if news.image %}
                <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title">{{ news.title }}</h1>
                    <p class="text-muted">Опубликовано: {{ news.published_at|date:"d.m.Y H:i" }}</p>
                    
                    <div class="card-text mt-4">
                        {{ news.content|linebreaks }}
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="{% url 'news-list' %}" class="btn btn-secondary">Назад к списку новостей</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
