{% extends "myparking/base.html" %}

{% block title %}Удаление отзыва{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Подтверждение удаления</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Вы уверены, что хотите удалить этот отзыв?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'review-list' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
